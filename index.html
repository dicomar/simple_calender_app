<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script async src="main.js"></script>
</head>
<body>
    <div class="calender-container">
        <div class="calender-navigator">
            <div class="button-group">
                <button id="prev_Month"><</button><button id="next_Month">></button>
            </div>
            <div id="month_Name"></div>
            <div id="year_Display"></div>
        </div>
        <div class="calender-body" id="calender_Body">
            <div class="week-body">
                <div class="day-name weekend">SUN</div>
                <div class="day-name">MON</div>
                <div class="day-name">TUE</div>
                <div class="day-name">WED</div>
                <div class="day-name">THU</div>
                <div class="day-name">FRI</div>
                <div class="day-name weekend">SAT</div>
            </div>
            <div class="calender-dates" id="calender_Dates">

            </div>
        </div>
    </div>
</body>
</html>
